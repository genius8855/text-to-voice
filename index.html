<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="heading">Text to Voice Converter</div>
    <input type="text" class="inputArea" id="inputArea">
    <div class="lastCol">
        <button class="button" onclick="speakText()">Play</button>
        <button class="button" onclick="clearArea()">Clear Text</button>
        <button class="button" onclick="pauseSpeak()">Pause</button>
        <button class="button" onclick="resumeSpeech()">Resume</button>
    </div>
</body>
<script src="script.js"></script>
</html>
